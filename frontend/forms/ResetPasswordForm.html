<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - International Bus Booking System</title>
    <link rel="stylesheet" href="../../assets/css/InputStyles.css">
    <script src="../../assets/js/formValidation.js" defer></script>
    <script src="../../assets/js/resetPassword.js" defer></script>
</head>
<body>
    <form id="resetPasswordForm">
        <h2>Reset Password</h2>
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <input type="hidden" id="token" name="token" value="">

        <div class="submit-container">
            <input type="submit" value="Reset Password">
        </div>

        <p>Back to <a href="../Login.html">Login</a></p>
    </form>
</body>
</html>
