<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - International Bus Booking System</title>
    <link rel="stylesheet" href="../../assets/css/InputStyles.css">
    <script src="../../assets/js/formValidation.js" defer></script>
    <script src="../../assets/js/forgotPassword.js" defer></script>
</head>
<body>
    <form id="forgotPasswordForm">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <div class="submit-container">
            <input type="submit" value="Send Reset Link">
        </div>

        <p>Back to <a href="../Login.html">Login</a></p>
    </form>
</body>
</html>
