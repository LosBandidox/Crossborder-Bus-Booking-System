    <main>
        
        <form id="addCustomerForm" onsubmit="return validateAndSubmitAddCustomerForm(event)">
            <h2>Add Customer</h2>
            <div class="form-row">
                <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
                </div>
                <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>
                </div>
                <div class="form-field">
            
            <div class="radio-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male" class="radio-label">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female" class="radio-label">Female</label>
            </div><br>
            </div>
            </div>
            <div class="form-row">
                <div class="form-field">
            <label for="passportNumber">Passport Number:</label>
            <input type="text" id="passportNumber" name="passportNumber" required><br><br>
                </div>
                <div class="form-field">
            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality" required>
                <option value="">Select Nationality</option>
                <option value="Kenyan">Kenyan</option>
                <option value="Ugandan">Ugandan</option>
                <option value="Tanzanian">Tanzanian</option>
                
            </select><br><br>
                </div>
            </div>
            <button type="submit">Add Customer</button>
            <button type="button" onclick="window.location.href='admin_customers.html'">Cancel</button>
        </form>
    </main>

    <script>
// Function to check and submit the customer form
// - A user-defined JavaScript function named validateAndSubmitAddCustomerForm, with one input: event (form submission event).
// - Validates the form and triggers submission if valid.
// - Processes the admin’s request to add a new customer to the system.
function validateAndSubmitAddCustomerForm(event) {
    // Stops the page from refreshing
    // - Calls preventDefault(), a built-in JavaScript method of the event object, to stop the form from reloading the page.
    // - Keeps the admin on the add customer page after submitting.
    // - Makes the submission process smooth without reloads.
    event.preventDefault();

    // Checks if the form is valid
    // - A conditional statement calling validateCustomerForm(), a user-defined function (assumed in formValidation.js).
    // - Proceeds with submission if validation passes, or stops if it fails.
    // - Ensures only valid customer data is sent to the server.
    if (validateCustomerForm()) {
        // Sends the form data
        // - Calls the user-defined submitAddCustomerForm() function.
        // - Starts the process to send customer data to the server.
        // - Returns true to indicate successful validation.
        submitAddCustomerForm();
        return true;
    }
    // Stops submission on failure
    // - Returns false if validation fails.
    // - Prevents invalid data from being sent.
    // - Keeps the form ready for corrections.
    return false;
}

// Function to send customer data
// - A user-defined async JavaScript function named submitAddCustomerForm, with no inputs.
// - Sends form data to the server and handles the response.
// - Adds a new customer to the system for admin use.
async function submitAddCustomerForm() {
    // Finds the form
    // - A user-defined constant named form, holding the result of document.getElementById(), a built-in JavaScript method, targeting the element with ID 'addCustomerForm'.
    // - Targets the form containing customer input fields.
    // - Prepares to collect form data.
    const form = document.getElementById('addCustomerForm');

    // Collects form data
    // - A user-defined constant named formData, holding a built-in FormData object created from form.
    // - Gathers input values like name, email, and other customer details.
    // - Prepares the data for server submission.
    const formData = new FormData(form);

    // Handles potential errors
    // - A try-catch block to manage issues like network failures during submission.
    // - Attempts to send customer data and catches any problems.
    // - Keeps the page from breaking on errors.
    try {
        // Sends a web request
        // - A user-defined constant named response, holding the result of an await fetch() call to '../../../php/admin/customer/addCustomer.php'.
        // - Sends formData using a POST request.
        // - Waits for the server’s reply on adding the customer.
        const response = await fetch('../../../php/admin/customer/addCustomer.php', {
            // Sets the request type
            // - A method property set to 'POST', a built-in fetch option.
            // - Tells the server to expect new data.
            method: 'POST',

            // Sends the form data
            // - A body property with the formData object.
            // - Includes all customer details in FormData format.
            // - Matches the server’s expected format.
            body: formData
        });

        // Gets the server response
        // - A user-defined constant named result, holding the JSON object from response.json().
        // - Turns the server’s reply into an object with status and message.
        // - Prepares to check if the customer was added successfully.
        const result = await response.json();

        // Checks for success
        // - A conditional statement checking if result.status equals 'success'.
        // - Shows a success message and redirects, or displays an error.
        // - Handles the server’s response to the add request.
        if (result.status === 'success') {
            // Shows a success message
            // - Calls alert(), a built-in JavaScript method, with “Customer added successfully”.
            // - Tells the admin the customer was added to the system.
            // - Confirms the submission worked.
            alert('Customer added successfully');

            // Redirects to the customers page
            // - Sets window.location.href, a built-in property, to 'admin_customers.html'.
            // - Sends the admin to the customer list page.
            // - Completes the add process.
            window.location.href = 'admin_customers.html';
        } else {
            // Shows an error message
            // - Calls alert() with “Failed to add customer:” plus result.message.
            // - Tells the admin why the addition failed, like “Email already exists”.
            // - Provides specific error details from the server.
            alert('Failed to add customer: ' + result.message);
        }
    } catch (error) {
        // Logs the error
        // - Uses console.error(), a built-in method, to write “Error adding customer:” and the error to the developer tools.
        // - Helps developers debug issues like network or server problems.
        console.error('Error adding customer:', error);
    }
}
</script>
