<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff</title>
    <link rel="stylesheet" href="../../../assets/css/AdminStyles.css">
    <script src="../../../assets/js/formValidation.js"></script>
    <script src="/assets/js/script.js"></script>
</head>
<body>
    <header>
        <h1>Edit Staff</h1>
        <nav>
            <div class="hamburger">â˜°</div>
            <ul id="nav-menu">
                <li><a href="Admin.html">Dashboard</a></li>
                <li><a href="admin_users.html">Users</a></li>
                <li><a href="admin_buses.html">Buses</a></li>
                <li><a href="admin_routes.html">Routes</a></li>
                <li><a href="admin_schedules.html">Schedules</a></li>
                <li><a href="../../../php/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <form id="editStaffForm" onsubmit="return validateAndSubmitStaffForm(event)">
            <h2>Edit Staff</h2>
            <input type="hidden" id="editStaffId" name="staffId">
            <div class="form-row">
                <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
                </div>
                <div class="form-field">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
                </div>
                <div class="form-field">
            <label for="staffNumber">Staff Number:</label>
            <input type="text" id="staffNumber" name="staffNumber" required><br><br>
                </div>
            </div>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="Driver">Driver</option>
                <option value="Co-Driver">Co-Driver</option>
                <option value="Technician">Technician</option>
                <option value="Cashier">Cashier</option>
                <option value="Staff">Staff</option>
                <option value="Admin">Admin</option>
            </select><br><br>
            <button type="submit">Update Staff</button>
            <button type="button" onclick="window.location.href='admin_staff.html'">Cancel</button>
        </form>
    </main>

    <script src="../../../assets/js/edit_staff.js"></script>
</body>
</html>
