    <main>
        
        <form id="editCustomerForm" onsubmit="return validateAndSubmitCustomerForm(event)">
            <h2>Edit Customer</h2>
            <input type="hidden" id="editCustomerId" name="customerId">
            <div class="form-row">
                <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
                </div>
                <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>
                </div>
                    <div class="form-field">

            <div class="radio-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male" class="radio-label">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female" class="radio-label">Female</label>
            </div><br>
                  </div>
            </div>
            <div class="form-row">
                <div class="form-field">
            <label for="passportNumber">Passport Number:</label>
            <input type="text" id="passportNumber" name="passportNumber" required><br><br>
                </div>
                <div class="form-field">
            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality" required>
                <option value="">Select Nationality</option>
                <option value="Kenyan">Kenyan</option>
                <option value="Ugandan">Ugandan</option>
                <option value="Tanzanian">Tanzanian</option>
            </select><br><br>
                </div>
            </div>
            <button type="submit">Update Customer</button>
            <button type="button" onclick="window.location.href='admin_customers.html'">Cancel</button>
        </form>
    </main>
